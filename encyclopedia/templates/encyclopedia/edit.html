{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action = "{% url 'save_edit' %}" method = 'POST'>
        {% csrf_token %}
        <label>Title:</label>
        <input type = "title" name = "title" placeholder="Enter a title" value = "{{ title }}">
        <br>
        <label>Markdown:</label>
        <br>
        <textarea name = "content" style = "height: 50vh">{{ content }}</textarea>
        <br>
        <input type = "submit" value = "Edit Page" class = "btn btn-primary">
    </form>
{% endblock %}
