{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {{ content | safe }}
    
    <form action = "{% url 'edit' %}" method = "POST">
        {% csrf_token %}
        <input type = "hidden" name = "title" value = "{{ title }}">
        <input type = "submit" value = "Edit Me" class = "btn btn-primary">
    </form>
    
{% endblock %}
